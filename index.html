<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portofolio Meutia</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
         <!-- Ini Header Nav  -->
        <header class="nav-container">
            <div class = "logo-icon"></div>
            <nav>
                <a href="#home">Home</a>
                <a href="#my-profile">My Profile</a>
                <a href="#message">Message</a>
            </nav>
        </header>

        <main>
            <!-- Home Content -->
        <section id="home">
            <header>
                <h1>Hi User, Welcome to Mutia's Website</h1>
            </header>
            <article>
                <p>Ini adalah website portofolio saya</p>

                <div class="banner-container">
                    <div class="banner-item" style="background-image: url(assets/1.jpg);"></div>
                    <div class="banner-item" style="background-image: url(assets/2.jpg);"></div>
                    <div class="banner-item" style="background-image: url(assets/3.jpg);"></div>
                    <div class="banner-item" style="background-image: url(assets/4.jpg);"></div>
                </div>
                <table>
                    <tr>
                        <td rowspan="2">
                            <button type="button" onclick="nextSlide(1);">Next</button>
                        </td>
                    </tr>
                </table>
            </article>
        </section>

        <hr />

        <!-- My Profile Content -->
        <section id="my-profile">
            <header>
                <h1>My Profile</h1>
            </header>
            <article class="profile-content">
                <div class="profile-item">
                    <div class="profile-icon profile-1"></div>
                    <p>@mutiaafhh</p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon profile-2"></div>
                    <p>@jstiaaf</p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon profile-3"></div>
                    <p>mutiaafifah2605@gmail.com</p>
                </div>
            </article>
        </section>

        <!-- Message Content -->
        <section id="message">
            <header>
                <h1>Message</h1>
            </header>
            <div class="form-section">
                <form name="message-form" onsubmit="return validateForm()">
                    Nama : 
                    <input placeholder="Nama" type="text" name="full-name" />
                    <br />

                    Tanggal Lahir :
                    <input type="date" name="birth-date" />
                    <br />

                    Jenis Kelamin :
                    <input type="radio" id="male" name="gender" value="Laki-laki" />
                    <label for="male">Laki-laki</label>
                    <input type="radio" id="female" name="gender" value="Perempuan" />
                    <label for="female">Perempuan</label>
                    <br />

                    Pesan :
                    <textarea placeholder="Pesan" name="messages"></textarea>
                    <br />

                    <input type="submit" value="Submit" />
                </form>
            </div>
            <div class="form-output">
                <p>Nama : <span id="sender-full-name"></span></p>
                <p>Tanggal Lahir : <span id="sender-birth-date"></span></p>
                <p>Jenis Kelamin : <span id="sender-gender"></span></p>
                <p>Pesan : <span id="sender-messages"></span></p>  
            </div>
            <script src="js/script.js"></script>
        </section>
        </main>
    </body>
</html>
